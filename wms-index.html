<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Start Picking - WMS002</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002C60;
      color: white;
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 6px;
      margin-top: 4px;
      width: 100%;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: white;
      color: #002C60;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #skuList {
      margin-top: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
      const skuList = document.getElementById("skuList");
      const loadBtn = document.getElementById("loadBtn");
      const startBtn = document.getElementById("startBtn");

      let matchedRows = [];

      loadBtn.addEventListener("click", async () => {
        const listID = document.getElementById("listID").value.trim();
        const snapshot = await get(ref(db, 'Mastersource'));
        const data = snapshot.val();
        matchedRows = Object.entries(data).filter(([_, row]) => (row["List ID"] || "").trim() === listID);
        
        skuList.innerHTML = "";
        if (matchedRows.length === 0) {
          skuList.innerHTML = "<p style='color: yellow'>❌ No matching SKU found.</p>";
          startBtn.disabled = true;
          return;
        }

        matchedRows.forEach(([_, row], index) => {
          const div = document.createElement("div");
          div.textContent = `${index + 1}. SKU: ${row["SKU"] || "(No SKU found)"}`;
          skuList.appendChild(div);
        });

        startBtn.disabled = false;
      });

      startBtn.addEventListener("click", async () => {
        const userName = document.getElementById("userName").value.trim();
        const rfNumber = document.getElementById("rfNumber").value.trim();
        const startTime = new Date().toISOString();

        const updates = {};
        matchedRows.forEach(([key]) => {
          updates[`Mastersource/${key}/Status`] = "Started";
          updates[`Mastersource/${key}/StartTime`] = startTime;
          updates[`Mastersource/${key}/UserName`] = userName;
          updates[`Mastersource/${key}/RFNumber`] = rfNumber;
        });

        await update(ref(db), updates);
        alert("✅ Picking started and data updated in Firebase.");
      });
    });
  </script>
</head>
<body>
  <h2>🚚 WMS002 – Start Picking</h2>

  <label for="listID">List ID:</label>
  <input type="text" id="listID"><br><br>

  <label for="userName">User Name:</label>
  <input type="text" id="userName"><br><br>

  <label for="rfNumber">RF Number:</label>
  <input type="text" id="rfNumber"><br><br>

  <button id="loadBtn">🔍 Load SKU</button>
  <button id="startBtn" disabled>✅ Start Picking</button>

  <div id="skuList"></div>
</body>
</html>
